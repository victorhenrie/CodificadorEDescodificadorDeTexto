<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descodificador</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class="container">
        <div class="container__text-input">
            <h1>Codificador e Descodificador</h1>
            <textarea name="text-input" style="resize: none;" cols="30" rows="10" wrap="hard" placeholder="Digite seu texto"></textarea>
            <div class="container__text-input--instructions">
                <img src="./assets/image/vector.png" alt="">
                <span>Apenas letras minúsculas e sem acento.</span>
            </div>
            <div class="container__text-input--buttons">
                <input class="container__text-input--buttons-button blue" type="button" value="Criptografar">
                <input class="container__text-input--buttons-button gray" type="button" value="Descriptografar">
            </div>
        </div>
        <div class="container__text-output">
            <img src="./assets/image/avatar.png" alt="boneco segurando uma lupa para olhar para um diamante">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </section>
</body>
</html>
